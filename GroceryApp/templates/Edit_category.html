<!DOCTYPE html>
{% extends 'Index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<h1>Category</h1>-->
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Category</h4>
<!--                  <p class="card-description">-->
<!--                    Basic form elements-->
<!--                  </p>-->
                  <form class="forms-sample" method="post" action="{% url 'update_category' data_id=data.id  %}" enctype="multipart/form-data">
                        {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{data.Name}}">
                    </div>

                    <div class="form-group">
                      <label>Image</label>
                        <img src="{{data.Profile.url}}" width="10px" height="10px" >
                      <input type="file" name="image">
                    </div>


                    <div class="form-group">
                      <label for="exampleTextarea1">Discription</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="disc" >"{{data.Discription}}"</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
